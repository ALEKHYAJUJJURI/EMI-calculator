<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>EMI Calculator</title>
</head>
<body class="bg-dark text-white container-fluid">
    <h2 class="text-center mt-4">EMI Calculator</h2>
    <div class="bg-white text-dark rounded" >
            <div class="d-flex justify-content-around p-2">
                <div>
                    <label>Amount &#8377</label>
                    <input type="number" id="amountRange" required placeholder="Enter Amount" class="form-control"/>
                </div>
                <div>
                    <label>Years</label>
                    <input type="number" id="yearsRange" placeholder="Enter years" class="form-control" required/>
                </div>
                <div>
                    <label>Interest Rate %</label>
                    <input type="number" id="interestRate" placeholder="Rate" class="form-control" required/>
                </div>
            </div>
            
            <div class="p-2 text-end">
                
                <button class="btn btn-primary" onclick="CalculateClick()">Calculate</button>
            </div>
            <div class="pb-2 ps-5">
                <h4 id="msg"></h4>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
